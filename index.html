<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/style/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style/scanlines.css">
    <link rel="stylesheet" href="style/loom.css">
    
    <script src="/js/lib/jquery-3.6.3.min.js"></script>
    <!-- <script src="/js/lib/jquery-ui.min.js"></script> -->

    <script src="/js/status.js"></script>
    <script src="/js/windows.js"></script>

    <script src="/js/loom.js"></script>
    
    <link rel="stylesheet" href="style/style.css">
    <title>[ LOOM://ROOT ]</title>
</head>
<body>
    <div id="statusbar">
        <span>[ LOOM://ROOT ]</span>
        <span id="time">time</span>
    </div>
    <div id="env">
        <div id="files">
            <div class="fileline">
                <div class="file" ondblclick="openPage('freckleskies.net', false)">
                    <img src="/icons/browser.png" alt="main">
                    <p>main-net</p>
                </div>
                <div class="file" ondblclick="openPage('home.freckleskies.net', false)">
                    <img src="/icons/main.png" alt="homepage">
                    <p>home</p>
                </div>
                <div class="file" ondblclick="openWindow('fbash')">
                    <img src="/icons/bash.png" alt="fbash">
                    <p>fbash</p>
                </div>
            </div>

            <div class="fileline">
                <div class="file" ondblclick="openWindow('about')">
                    <img src="/icons/book.png" alt="about">
                    <p>about</p>
                </div>
                <div class="file" ondblclick="openWindow('TODO')">
                    <img src="/icons/notepad.png" alt="TODO">
                    <p>TODO</p>
                </div>
            </div>
            
            <div class="fileline">
                <div class="file" ondblclick="openWindow('2lackey')">
                    <img src="/icons/program_tmp.png" alt="2lackey">
                    <p>2lackey</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
